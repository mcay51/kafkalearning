version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092" # Dışarıdan erişim için
      - "9093:9093" # İç iletişim için
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "kafka:9092"  # Kafka broker bağlantısı
      CONTROL_CENTER_ZOOKEEPER_URL: "zookeeper:2181"  # Zookeeper bağlantısı
      CONTROL_CENTER_REPLICATION_FACTOR: 1  # Replikasyon faktörü
      CONTROL_CENTER_NUM_PARTITIONS: 1  # Partition sayısı
      CONTROL_CENTER_LISTENERS: "http://0.0.0.0:9021"  # Kontrol merkezi dinleyici
    ports:
      - "9021:9021"  # Tarayıcıdan erişim için port


